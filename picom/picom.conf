# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
#  Deprecated, use --shadow-exclude 'bounding_shaped' or --shadow-exclude 'bounding_shaped && !rounded_corners' instead.
shadow-ignore-shaped = false;

#################################
#   Transparency / Opacity    #
#################################

inactive-opacity = 1;

active-opacity = 1;

frame-opacity = 1;

inactive-opacity-override = false;

inactive-dim = 0;

inactive-dim-fixed = true;


# use this command to know the name of the window (xprop WM_CLASS)
# and use second name with this argument class_g=
# example: "100:class_g= 'Code'"
opacity-rule = [
   "100:fullscreen",
   "90:class_g= 'Code' && !focused",
   "90:class_g= 'Thunar'",
   "90:class_g= 'kitty' && !focused",
   "80:class_g= 'Rofi'",
   "90:class_g= 'discord' && !focused"
 ]


# Do not let dimness adjust based on window opacity.
# inactive-dim-fixed = true;


# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.

blur-background = true

blur-strength = 3

blur-method = "dual_kawase";

blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "3x3box"

blur-background-exclude = [
	"name = 'Drawing Board'",
    "window_type = 'dock'",
	"window_type = 'dropdown_menu'",
	"window_type = 'combo'",
	"window_type = 'popup_menu'",
	"window_type = 'utility'",
    "window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];




#################################
#
# Fading
#
#################################

fading = true;
fade-delta = 4;
no-fading-openclose = false;
fade-in-step = 0.02;
fade-out-step = 0.02;

#################################
#       Corners       #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
corner-radius = 15


